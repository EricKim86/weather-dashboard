<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <section class="container-fluid row d-flex justify-content-center">
        <aside class="col-lg-3">
  <!-- search bar -->
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Search for a City:</label>
                  <input type="text" class="form-control">
                </div>
                <button type="search" class="btn btn-primary searchbar">Search</button>
              </form>
        <hr>
        <ul class="list-group">
          <li><button class="btn btn-primary city-search">Washington</button></li>
          <li><button class="btn btn-primary city-search">Dallas</button></li>
          <li><button class="btn btn-primary city-search">Austin</button></li>
          <li><button class="btn btn-primary city-search">Chicago</button></li>
          <li><button class="btn btn-primary city-search">Richmond</button></li>
        </ul>
        </aside>
  <!-- primary weather display -->
        <section class="main-container column col-lg-9" >
            <section class="card">
                <div class="card-main">
                  <div class = "main-city"></div>
                  <div class = "main-date"></div>
                  <div class = "main-temp"></div>
                  <div class = "main-wind"></div>
                  <div class = "main-humidity"></div>          
                </div>
            </section> 
  <!-- 5-day f orecast seciton -->
            <p>5-Day Forecast:</p>
            <section class="container-fluid five-day">
              <div class="col-lg-2">
                  <div class="card-body">
                    <p class="box1A">Date:</p>
                    <p class="box1B">Temp:</p>
                    <p class="box1C">Wind:</p>
                    <p class="box1D">Humidity:</p>
                  </div>
                </div>
                  <div class="col-lg-2">
                    <div class="card-body">
                      <p class="box2A">Date:</p>
                      <p class="box2B">Temp:</p>
                      <p class="box2C">Wind:</p>
                      <p class="box2D">Humidity:</p>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="card-body">
                      <p class="box3A">Date:</p>
                      <p class="box3B">Temp:</p>
                      <p class="box3C">Wind:</p>
                      <p class="box3D">Humidity:</p>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="card-body">
                      <p class="box4A">Date:</p>
                      <p class="box4B"">Temp:</p>
                      <p class="box4C"">Wind:</p>
                      <p class="box4D"">Humidity:</p>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="card-body">
                      <p class="box5A">Date:</p>
                      <p class="box5B">Temp:</p>
                      <p class="box5C">Wind:</p>
                      <p class="box5D">Humidity:</p>
                    </div>
                  </div>
            </section>
        </section> 
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
